# https://travis-ci.org/spyder-ide/spyder-docs

language: python
dist: bionic

python:
  - 3.7

# Give doctr our deploy key
env:
  global:
    secure: ""

install:
  - pip install -U pip
  - pip install sphinx doctr
  - pip install git+https://github.com/spyder-ide/spyder-docs-sphinx-theme.git@develop_spyder

script:
  - set -e
  - make docs
  - make linkcheck
  - if [[ "${TRAVIS_BRANCH}" == "master" ]]; then
      doctr deploy develop --built-docs doc/_build/html;
    fi

notifications:
  email: false
